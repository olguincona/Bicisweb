        <title>Contacto</title>

    <body>
       <div class="grid-container">
           <!--Menu Principal-->
            <header>
                <div>
                    <ul class="ul">
                        <li><a class="Menu" href="../index.html">Inicio</a></li>

                    </ul>
                </div>
            </header>
        
            <h1>
                Contactate con nosotros!
            </h1>

            <section>
                <!--Formulario-->
        <form>
            <label for="fnombre">Nombre</label>
            <input type="text" id="fnombre" name="fnombre" placeholder="Nombre" required>
            <br>
            <label for="fapellido">Apellido</label>
            <input type="text" id="fapellido" name="fapellido" placeholder="Apellido" required>
            <br>
            <label for="fmail">E-mail</label>
            <input type="email" id="fmail" name="fmail" placeholder="Ejemplo@bicicletas.com" required>
            <br>
            <h6>Tipo de Servicio</h6>
            <input type="radio" id="fventa" name="fventa" required>
            <label for="fventa">Venta</label>
            <input type="radio" id="fmantencion" name="fventa" required>
            <label for="fmantencion">Mantencion</label>
            <br>
            <label>Sexo</label>
            <select name="Sexo">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Prefiero no decir</option>
            </select>
            <br>
            <textarea>Deja tus comentarios</textarea>
            <br>
            <input type="submit" value="Enviar">
            
        </form>
            </section>

            <nav>
                <article>
                    <h2 class="h2">Haz tu mantencion</h2>
                    <p class="p">Video a continuacion</p>
                    <iframe width="100%" height="71.3%" src="https://www.youtube.com/embed/yI3zhRtpFJM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe width="100%" height="71.3%" src="https://www.youtube.com/embed/Pl0ouKtlaXg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </article>
            </nav>

            <aside>
                ASIDE

        </div>
    </body>
</html>
